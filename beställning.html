    <main>
        <form class="flex" method="GET" action="beställningfärdig.html" autocomplete="on">
            <h2>Slutför beställning</h2>
            <div>
                <p>
                    <label>E-postadress: </label><br>
                    <input autofocus name="epost" type="email" placeholder="E-post" maxlength="100" required>

                    <br><label>Mobilnummer: </label><br>
                    <input name="tel" type="tel" placeholder="Mobilnummer" maxlength="15" required>
                </p>
            </div>
            <div>
                <p>
                    <label>Skriv in produktnamnet & produkttaggen.</label><br>
                    <textarea name="produkter" required></textarea><br>
                </p>
            </div>
            <h2>Leveransadress</h2>
            <div>
                <p>
                    <label>Förnamn: </label><br>
                    <input name="fname" type="text" placeholder="Förnamn" maxlength="100">

                    <br><label>Efteramn: </label><br>
                    <input name="lname" type="text" placeholder="Efternamn" maxlength="100" required>

                    <br><label>Adress: </label><br>
                    <input name="Adress" type="text" placeholder="Adress" maxlength="100" required>
                </p>
            </div>
            <div>
                <p>
                    <label>Postnummer: </label><br>
                    <input name="postnr" type="number" placeholder="Postnummer" maxlength="5" required>
                    <br><label>Ort: </label><br>
                    <input name="Ort" type="text" placeholder="Ort" maxlength="100" required>
                    <br><button inputmode="submit">Slutför beställning</button>
                </p>
            </div>
        </form>
    </main>
